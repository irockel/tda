<html>
<head>
    <style>
        body {
            font-family: "Segoe UI", Tahoma, sans-serif;
            margin: 20px;
            color: #333333;
        }
        h2 {
            color: #2c3e50;
            margin-top: 0;
            padding-bottom: 5px;
        }
        .header {
            text-align: right;
            font-size: small;
            font-style: italic;
            color: #7f8c8d;
            margin-bottom: 20px;
        }
        .container {
            width: 100%;
        }
        .tip-box {
            background-color: #ffffff;
            border: 1px solid #dee2e6;
            padding: 15px;
            margin-right: 20px;
        }
        .tip-header {
            font-weight: bold;
            font-size: large;
            color: #d35400;
            padding-bottom: 5px;
            border-bottom: 1px solid #e67e22;
            margin-bottom: 10px;
        }
        .section-header {
            background-color: #2c3e50;
            color: #ecf0f1;
            padding: 5px 10px;
            font-weight: bold;
            font-size: large;
        }
        .action-link {
            display: block;
            margin-top: 10px;
            margin-bottom: 5px;
            font-weight: bold;
            text-decoration: none;
            color: #2980b9;
        }
        .recent-table {
            width: 100%;
            margin-bottom: 15px;
        }
        .footer {
            margin-top: 30px;
            text-align: center;
            font-size: small;
            color: #95a5a6;
        }
    </style>
</head>
<body bgcolor="#f5f5f5">
    <div class="header">
        Copyright 2006-2026 - Ingo Rockel <a href="mailto:ingo.rockel@gmail.com">&lt;ingo.rockel@gmail.com&gt;</a>
    </div>

    <table width="100%" border="0" cellpadding="0" cellspacing="0">
        <tr valign="top">
            <td width="40%">
                <div class="tip-box">
                    <table border="0" cellpadding="0" cellspacing="0">
                        <tr>
                            <td valign="middle"><img src="./important.png"></td>
                            <td width="10"></td>
                            <td valign="middle"><span class="tip-header">Tip of the day</span></td>
                        </tr>
                    </table>
                    <p>
                        <!-- ##tipofday## -->
                    </p>
                </div>
            </td>
            <td width="60%">
                <table width="100%" border="0" cellpadding="0" cellspacing="0">
                    <!-- Actions Section -->
                    <tr>
                        <td class="section-header">
                            <table border="0" cellpadding="0" cellspacing="0">
                                <tr>
                                    <td><img src="./fileopen.png"></td>
                                    <td width="10"></td>
                                    <td>Actions</td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                    <tr>
                        <td style="padding: 10px 0 20px 10px;">
                            <a href="openlogfile://" class="action-link">Open Logfile...</a>
                            <table class="recent-table" border="0" cellpadding="2" cellspacing="0">
                                <!-- ##recentlogfiles## -->
                            </table>

                            <a href="opensession://" class="action-link">Open Session...</a>
                            <table class="recent-table" border="0" cellpadding="2" cellspacing="0">
                                <!-- ##recentsessions## -->
                            </table>
                        </td>
                    </tr>

                    <!-- Configuration Section -->
                    <tr>
                        <td class="section-header">
                            <table border="0" cellpadding="0" cellspacing="0">
                                <tr>
                                    <td><img src="./settings.png"></td>
                                    <td width="10"></td>
                                    <td>Configuration</td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                    <tr>
                        <td style="padding: 10px 0 20px 10px;">
                            <a href="preferences://" class="action-link">Preferences</a>
                            <a href="filters://" class="action-link">Filters</a>
                            <a href="categories://" class="action-link">Categories</a>
                        </td>
                    </tr>

                    <!-- Help Section -->
                    <tr>
                        <td class="section-header">
                            <table border="0" cellpadding="0" cellspacing="0">
                                <tr>
                                    <td><img src="./help.png"></td>
                                    <td width="10"></td>
                                    <td>Help</td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                    <tr>
                        <td style="padding: 10px 0 10px 10px;">
                            <a href="https://github.com/irockel/tda" class="action-link">TDA on GitHub</a>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
