<html xmlns="http://www.w3.org/1999/html">
<head>
    <style>
        body {
            font-family: "Segoe UI", Tahoma, sans-serif;
            margin: 20px;
            color: #333333;
        }
        h2 {
            color: #2c3e50;
            margin-top: 0;
            padding-bottom: 5px;
        }
        .header {
            text-align: right;
            font-size: small;
            font-style: italic;
            color: #7f8c8d;
            margin-bottom: 20px;
        }
        .container {
            width: 100%;
        }
        .tip-box {
            background-color: #ffffff;
            border: 1px solid #dee2e6;
            padding: 15px;
            margin-right: 20px;
        }
        .tip-header {
            font-weight: bold;
            font-size: large;
            color: #d35400;
            padding-bottom: 5px;
            border-bottom: 1px solid #e67e22;
            margin-bottom: 10px;
        }
        .section-header {
            background-color: #898989;
            color: #ffffff;
            padding: 10px 15px;
            font-weight: bold;
            font-size: large;
            border-radius: 4px 4px 0 0;
        }
        .section-content {
            padding: 20px 20px 30px 20px;
            background-color: #ffffff;
            border-left: 1px solid #dee2e6;
            border-right: 1px solid #dee2e6;
            border-bottom: 1px solid #dee2e6;
            border-radius: 0 0 4px 4px;
            margin-bottom: 25px;
        }
        .action-link {
            display: inline-block;
            margin-top: 5px;
            margin-bottom: 5px;
            margin-right: 15px;
            font-weight: bold;
            text-decoration: none;
            color: #2980b9;
        }
        .action-link:hover {
            text-decoration: underline;
        }
        .config-links .action-link {
            display: block;
            margin: 5px;
        }
        .recent-table {
            width: 100%;
            margin-top: 10px;
            margin-bottom: 15px;
        }
        .footer {
            margin-top: 30px;
            text-align: center;
            font-size: small;
            color: #95a5a6;
        }
    </style>
</head>
<body bgcolor="#f5f5f5">
    <div class="header">
        Copyright 2006-2026 - Ingo Rockel <a href="mailto:ingo.rockel@gmail.com">&lt;ingo.rockel@gmail.com&gt;</a>
    </div>

    <table width="100%" border="0" cellpadding="0" cellspacing="0">
        <tr valign="top">
            <td width="40%">
                <div class="tip-box">
                    <table border="0" cellpadding="0" cellspacing="0">
                        <tr>
                            <td valign="middle"><img src="./important.png"></td>
                            <td width="10"></td>
                            <td valign="middle"><span class="tip-header">Tip of the day</span></td>
                        </tr>
                    </table>
                    <p>
                        <!-- ##tipofday## -->
                    </p>
                </div>
            </td>
            <td width="60%">
                <table width="100%" border="0" cellpadding="5" cellspacing="0">
                    <!-- Actions Section -->
                    <tr>
                        <td class="section-header">
                            <table border="0" cellpadding="0" cellspacing="0">
                                <tr>
                                    <td><img src="./fileopen.png"></td>
                                    <td width="10"></td>
                                    <td>Actions</td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                    <tr>
                        <td class="section-content">
                            <a href="openlogfile://" class="action-link">Open Logfile...</a>
                            <table class="recent-table" border="0" cellpadding="2" cellspacing="0">
                                <!-- ##recentlogfiles## -->
                            </table>

                            <a href="opensession://" class="action-link">Open Session...</a>
                            <table class="recent-table" border="0" cellpadding="2" cellspacing="0">
                                <!-- ##recentsessions## -->
                            </table>
                        </td>
                    </tr>

                    <!-- Configuration Section -->
                    <tr>
                        <td class="section-header">
                            <table border="0" cellpadding="0" cellspacing="0">
                                <tr>
                                    <td><img src="./settings.png"></td>
                                    <td width="10"></td>
                                    <td>Configuration</td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                    <tr>
                        <td class="section-content">
                            <div class="config-links">
                                <a href="preferences://" class="action-link">Preferences</a><br/>
                                <a href="filters://" class="action-link">Filters</a><br/>
                                <a href="categories://" class="action-link">Categories</a><br/>
                            </div>
                        </td>
                    </tr>

                    <!-- Help Section -->
                    <tr>
                        <td class="section-header">
                            <table border="0" cellpadding="0" cellspacing="0">
                                <tr>
                                    <td><img src="./help.png"></td>
                                    <td width="10"></td>
                                    <td>Help</td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                    <tr>
                        <td class="section-content">
                            <a href="https://github.com/irockel/tda" class="action-link">TDA on GitHub</a><br/>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
